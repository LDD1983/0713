<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- bs css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-between">
          
            <div class="col">
                <div class="card " style="width:100%">
                    <img src="https://picsum.photos/id/28/600/300" class="card-img-top" alt="...">
                    <div class="card-body" id="body1">
                      <h5 class="card-title">日本行</h5>
                      <p class="card-text">來去日本 兩萬元</p>
                      <a href="#" class="btn btn-dark w-100" id="myBtn1" data-price="20000">去這裡</a>
                    </div>
                  </div>

            </div>
            <div class="col">
                <div class="card " style="width: 100%;">
                    <img src="https://picsum.photos/id/29/600/300" class="card-img-top" alt="...">
                    <div class="card-body" id="body2">
                      <h5 class="card-title">泰國行</h5>
                      <p class="card-text">來去泰國.三萬元</p>
                      <a href="#" class="btn btn-dark w-100" id="myBtn2" data-price="30000">去這裡</a>
                    </div>
                </div>
                
            </div>
         
        </div>
    </div>
   


    <!-- bs-js src -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- jq src -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <!-- jq start -->
    <script>
        $(document).ready(function () {
            const myBtn1 = $('#myBtn1');
            const myBtn2 = $('#myBtn2');
            console.log('myBtn1',myBtn1);
            console.log('myBtn2',myBtn2);
            
            myBtn1.click(function(){
                console.log('myBtn1 ok');
                let price = $(this).attr('data-price');
                let sale = Number(price)*0.8;
                console.log('price',price);
                console.log('sale',sale);
                let content = `<h4 class="card-text"> 原價 ${price} 特價八折為 ${sale}</h4>`
                $('#body1').append(content)
                $(this).remove()


            })
            myBtn2.click(function(){
                console.log('myBtn2 ok');
                let price = $(this).attr('data-price');
                let sale = Number(price)*0.8;
                console.log('price',price);
                console.log('sale',sale);
                let content = `<h4 class="card-text"> 原價 ${price} 特價八折為 ${sale}</h4>`
                $('#body2').append(content)
                $(this).remove()


            })


        });
    </script>
    <!-- jq end -->
</body>

</html>
